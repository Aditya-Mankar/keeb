<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot email template with Thymeleaf</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 30px;
        }

        text {
            font-family: monospace;
        }

        span {
            margin: 50px;
        }

    </style>
</head>
<body>
<p>
    Hi,
</p>

<p>
    Your order is placed. Here are the details:
</p>
<p>
    Total amount: <text th:text="${order.amount}"></text>
</p>
<p>
    Payment method: <text th:text="${order.paymentMethod}"></text>
</p>
<p>
    Address: <text th:text="${order.address}"></text>
</p>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Price </th>
        <th> Quantity </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td><span th:text="${product.name}"> Name </span></td>
        <td><span th:text="${product.price}"> Price </span></td>
        <td><span th:text="${product.quantity}"> Quantity </span></td>
    </tr>
    </tbody>
</table>

<p>
    Regards, <br />
    Birthday Notifier
</p>

</body>
</html>
